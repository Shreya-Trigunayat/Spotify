<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f586b965b9.js" crossorigin="anonymous"></script>
    <link href="syle.css" rel="stylesheet">
    
    
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="/images/spotify logo.png" alt="spotify">Spotify</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>Best Tracks-No Sounds copyright</h2>
            <div>
                <div class="songItem" id="pro">
                    <img src="/images/poster mismatched.jpeg" alt="1">
                    <span class="songName">Kho gaye- Mismatched</span>
                    <span class="songlistplay"><span>0:28 <i id="0" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/poster mismatched.jpeg" alt="1">
                    <span class="songName">Mehmaan- Mismatched</span>
                    <span class="songlistplay"><span>02:50 <i id="1" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/poster mismatched.jpeg" alt="1">
                    <span class="songName">Aese Kyun- Mismatched</span>
                    <span class="songlistplay"><span>05:29 <i id="2" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/poster mismatched.jpeg" alt="1">
                    <span class="songName">Pipni- Mismatched</span>
                    <span class="songlistplay"><span>03:07 <i id="3" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/makeup6.jpg" alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songlistplay"><span>03:26 <i id="4" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/mak.jpg" alt="1">
                    <span class="songName">Love me like you you do</span>
                    <span class="songlistplay"><span>04:12 <i id="5" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/make.jpg" alt="1">
                    <span class="songName">Industry Baby</span>
                    <span class="songlistplay"><span>03:32 <i id="6" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/makeup6.jpg" alt="1">
                    <span class="songName">Dandelions</span>
                    <span class="songlistplay"><span>03:55 <i id="7" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
                <div class="songItem">
                    <img src="/images/makeup6.jpg" alt="1">
                    <span class="songName">Under the influence</span>
                    <span class="songlistplay"><span>02:31 <i id="8" class="far songItemPlay fa-circle-play "></i></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" id="myProgressBar" name="range" min="0" max="100">
        <div class="songinfo">
            <img src="/images/gif.gif" alt="1" id="gif">
            <span id="masterSongName">  Kho gaye - Mismatched</span>
        </div>
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        
      
    </div>
    <script src="script.js"></script>
</body>
</html>
